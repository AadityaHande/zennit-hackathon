<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(139, 92, 246);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(217, 70, 239);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(236, 72, 153);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Piggy Bank Icon -->
  <g transform="translate(50, 50)">
    <!-- Body -->
    <ellipse cx="0" cy="2" rx="20" ry="16" fill="white" opacity="0.95"/>
    
    <!-- Head -->
    <circle cx="-8" cy="-4" r="10" fill="white" opacity="0.95"/>
    
    <!-- Ear -->
    <ellipse cx="-12" cy="-10" rx="3" ry="5" fill="white" opacity="0.9"/>
    
    <!-- Snout -->
    <ellipse cx="-14" cy="-2" rx="4" ry="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="-15" cy="-3" r="1" fill="rgba(139, 92, 246, 0.6)"/>
    <circle cx="-13" cy="-3" r="1" fill="rgba(139, 92, 246, 0.6)"/>
    
    <!-- Eye -->
    <circle cx="-10" cy="-6" r="1.5" fill="rgba(139, 92, 246, 0.8)"/>
    
    <!-- Coin Slot -->
    <rect x="-2" y="-8" width="8" height="2" rx="0.5" fill="rgba(139, 92, 246, 0.7)"/>
    
    <!-- Legs -->
    <rect x="-12" y="14" width="4" height="6" rx="2" fill="white" opacity="0.9"/>
    <rect x="-4" y="14" width="4" height="6" rx="2" fill="white" opacity="0.9"/>
    <rect x="4" y="14" width="4" height="6" rx="2" fill="white" opacity="0.9"/>
    <rect x="12" y="14" width="4" height="6" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Tail -->
    <path d="M 20 0 Q 24 -2, 26 2 Q 28 6, 24 8" stroke="white" stroke-width="2" fill="none" opacity="0.9" stroke-linecap="round"/>
  </g>
  
  <!-- Dollar Sign -->
  <text x="70" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" opacity="0.9">$</text>
</svg>
